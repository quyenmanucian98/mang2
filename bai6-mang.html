<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập mảng</title>
</head>
<body>
<input placeholder="Số Cần Kiểm Tra" type="text" id="nhapvao"/>
<button type="button" onclick="kiemtra()">Kiểm Tra</button>
<div id="hienthi"/>
<script>
    function kiemtra() {
        let quyen10 = [15, 9, 98, 7, 3, 10, 17, 12];
        let number = Number(document.getElementById('nhapvao').value);
        for (let d = 0; d < quyen10.length; d++) {
            if (number === quyen10[d]) {
                document.getElementById('hienthi').innerHTML = number + " Có trong mảng";
                break;
            } else {
                document.getElementById('hienthi').innerHTML = number + " Không có trong mảng";
            }
        }
    }
</script>
</body>
</html>
