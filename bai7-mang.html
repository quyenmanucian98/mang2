<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập mảng</title>
</head>
<body>
<input id="nhapvao" placeholder="Số Cần Kiểm Tra" type="text"/>
<button type="button" onclick="kiemtra()">Kiểm Tra</button>
<button type="button" onclick="xoa()">Xóa</button>
<div id="hienthi"/>
<script>
    let quyen10 = [15, 9, 98, 7, 3, 10, 17, 12];

    function kiemtra() {
        let number = Number(document.getElementById('nhapvao').value);
        for (let d = 0; d < quyen10.length; d++) {
            if (number === quyen10[d]) {
                document.getElementById('hienthi').innerHTML = number + " Có trong mảng";
                break;
            } else {
                document.getElementById('hienthi').innerHTML = number + " Không có trong mảng";
            }
        }
    }

    function xoa() {
        let number = Number(document.getElementById('nhapvao').value);
        for (let d = 0; d < quyen10.length - 1; d++) {
            if (number === quyen10[d]) {
                let tepm1 = quyen10[d];
                quyen10[d] = quyen10[d + 1];
                quyen10[d + 1] = tepm1;
                break;
            } else {
                document.getElementById('hienthi').innerHTML = "Không có số cần xóa";
            }
        }
        quyen10.pop();
        document.getElementById('hienthi').innerHTML = quyen10;
    }
</script>
</body>
</html>
