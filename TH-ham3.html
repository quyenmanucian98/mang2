<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành mảng</title>
</head>
<body>
<script>
    let arr3 = [];
    let arr1 = [10, 15, 12, 11, 9, 7, 3, -10];
    let arr = [3, 5, 1, 8, -3, 7, 8];

    function minArr(arr) {
        let min = arr[0];
        if (arr.length == 0)
            return -1;
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }

    let min = minArr(arr3);
    document.write(min)
</script>
</body>
</html>
